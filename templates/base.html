<!DOCTYPE html>
<html lang="fr" class="h-full scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0e0e12">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" content="#0e0e12">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CyberCrim">
  <meta name="description" content="Solution de cybersécurité proactive avec IA avancée">
  <meta name="application-name" content="CyberCrim">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon-192.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}" type="application/manifest+json" crossorigin="use-credentials">

  <title>{% block title %}CyberCrim – IA-Solution{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <script src="https://unpkg.com/alpinejs" defer></script>
  {% block head %}{% endblock %}
</head>
<body class="bg-dark text-gray-200 font-sans min-h-screen flex flex-col">
  {% include 'partials/navbar.html' %}

  <main class="flex-grow pt-16">
    {% block content %}{% endblock %}
  </main>

  {% include 'partials/footer.html' %}

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script>
    // Auto-remove flash messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function () {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(message => {
        setTimeout(() => {
          message.style.opacity = '0';
          setTimeout(() => message.remove(), 300);
        }, 5000);
      });
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
